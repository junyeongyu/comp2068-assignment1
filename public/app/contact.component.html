    <!-- Contact Me Page -->
    <a name="contact"></a>
    <section class="section-contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Contact Me</h2>
                </div>
                <div class="col-lg-8 contact-form">
                    <div class="form-group">
                        <label for="name">Your Name: </label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email: </label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="contact.title" placeholder="Title"/>
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <input type="text" class="form-control" id="message" [(ngModel)]="contact.message" placeholder="Message"/>
                    </div>
                    <button class="btn btn-primary" (click)="addContact();">Submit</button>
                </div>
                <div class="col-lg-4" class="contact-social">
                    <ul class="list-inline contact-social-buttons">
                        <li>
                            <a target="_blank" href="https://twitter.com/klmp83" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                        </li>
                        <li>
                            <a target="_blank" href="https://github.com/junyeongyu" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                        </li>
                        <li>
                            <a target="_blank" href="https://ca.linkedin.com/in/junyeong-yu" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
